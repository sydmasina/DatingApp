<div class="row mt-4 mb-4 list-container">
  @if(matches && matches.length > 0){ @for(match of matches; track match.id){
  <div class="mt-4 col-sm-6 col-md-5 col-lg-4 col-xl-3">
    <app-member-card [user]="match"></app-member-card>
  </div>
  }
  <hr class="my-3" />
  <mat-paginator
    [length]="totalItems"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="paginationParams.pageNumber - 1"
    [pageSize]="paginationParams.pageSize"
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
  }@else {
  <h3 class="text-center">No matches yet</h3>
  }
</div>

<div class="row mt-4 mb-4 list-container">
  <ng-container *ngIf="likedByMe.length > 0; else showNoUsersFound">
    @for(user of likedByMe; track user.id){
    <div class="mt-4 col-sm-6 col-md-5 col-lg-4 col-xl-3">
      <app-member-card [user]="user"></app-member-card>
    </div>
    }
  </ng-container>
  <ng-template #showNoUsersFound>
    <h3 class="text-center">You have not liked anyone yet</h3>
  </ng-template>
</div>

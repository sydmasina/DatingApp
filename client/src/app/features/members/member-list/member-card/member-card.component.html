<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ user().photoUrl || 'assets/images/user-icon.jpeg' }}"
      class="card-img-top"
      alt="{{ user().knownAs }}"
    />
    <ul class="list-inline user-icons animate text-center">
      <li class="list-inline-item" [routerLink]="'/members/' + user().userName">
        <button class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center">
      <i class="fa fa-user me-2"></i>
      {{ user().knownAs }}
    </h5>
    <p class="card-text text-muted text-center">{{ user().city }}</p>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">DatingApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      @if(accountService.currentUser()){
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="/members">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/messages">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>

      <div class="dropdown" dropdown #dropdown="bs-dropdown" [autoClose]="true">
        <a
          dropdownToggle
          class="dropdown-toggle text-light text-decoration-none"
        >
          Welcome <span class="caret"></span>
        </a>
        <ul
          role="menu"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-triggers-manual"
        >
          <li role="menuitem">
            <a class="dropdown-item" href="#">Edit Profile</a>
          </li>
          <div class="dropdown-divider"></div>
          <li role="menuitem">
            <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>

      } @if(!accountService.currentUser()){
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off"
        class="d-flex"
      >
        <input
          name="username"
          [(ngModel)]="loginModel.username"
          class="form-control me-2"
          placeholder="username"
        />
        <input
          name="password"
          [(ngModel)]="loginModel.password"
          class="form-control me-2"
          placeholder="password"
          type="password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>

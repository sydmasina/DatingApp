<ng-container *ngIf="label != null">
  <label for="usernameInput" class="form-label">
    {{ label }} <ng-container *ngIf="isRequired()">*</ng-container>
  </label>
</ng-container>

<ng-container *ngIf="type === 'textarea'; else showDefault">
  <textarea
    [formControl]="formControlInput()"
    class="form-control"
    [placeholder]="placeholder"
    id="floatingTextarea"
    [required]="isRequired()"
  ></textarea>
</ng-container>
<ng-template #showDefault>
  <input
    [formControl]="formControlInput()"
    [type]="type"
    [placeholder]="placeholder"
    class="form-control"
    id="usernameInput"
    [required]="isRequired()"
  />
</ng-template>

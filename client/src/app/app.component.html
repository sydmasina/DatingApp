<h1>{{ title }}</h1>

<ng-container *ngIf="!isLoading">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <th scope="row">{{ i }}</th>
            <td>{{ user.userName }}</td>
          </tr>
        </tbody>
      </table>
</ng-container>
